<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>ECOMMERCE</title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="row justify-content-start">
      <div class="col-lg-3"> <!-- Define a largura máxima do formulário -->
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Insira o Código" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit" style="background-color: #003DA8; color: white;" onmouseover="this.style.backgroundColor='#ffffff'; this.style.color='#003DA8';" onmouseout="this.style.backgroundColor='#003DA8'; this.style.color='white';">Pesquisar</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
<div class="container mt-5">
    <h2>Lista de Produtos</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Ean</th>
            <th scope="col">Descrição</th>
            <th scope="col">Linha</th>
            <th scope="col">Data Validade</th>
            <th scope="col">Lote</th>
        </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.cod_produto }}</td>
            <td>{{ produto.ean_produto }}</td>
            <td>{{ produto.desc_produto }}</td>
            <td>{{ produtos.linha_produto }}</td> <!-- Corrigido para produtos.linha_produto -->
            <td>{{ produto.dt_val_produto }}</td>
            <td>{{ produto.lt_produto }}</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

        crossorigin="anonymous"></script>
-->
</body>
</html>
